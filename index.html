<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>NFT Preview Card</title>
  </head>
  <body>
    <main class="outer-container flex">
      <div class="inner-container flex">
        <div class="innermost-container flex">
          <div class="img-container">
            <img src="./images/icon-view.svg" alt="" class="card-view" />
            <img src="./images/image-equilibrium.jpg" alt="" class="card-img" />
            <div class="view-container"></div>
          </div>
          <p class="card-title">Equilibrium #3429</p>
          <p class="card-note">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="summary flex">
            <div class="summary-left">
              <img src="./images/icon-ethereum.svg" alt="" class="eth-icon" />
              <p class="amount">0.041 ETH</p>
            </div>
            <div class="summary-right">
              <img src="./images/icon-clock.svg" alt="" class="clock-icon" />
              <p class="time">3 days left</p>
            </div>
          </div>
          <hr />
          <div class="creator-details flex">
            <img
              src="./images/image-avatar.png"
              alt=""
              class="card-author-img"
            />
            <p class="card-author-text">
              Creation of <span class="name">Jules Wyvern</span>
            </p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
